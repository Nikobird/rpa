
{% extends "layout.html" %}

{% block pageTitle %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">




      <div class="govuk-form-group" id="qq1" style="display: block;">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
                Are you a local authority or multi-academy trust (MAT)?
            </h1>
          </legend>
          <div id="changedName-hint" class="govuk-hint">
             
          </div>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive" name="whereDoYouLive" type="radio" value="england" onclick="clickYes()">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive">
                
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whereDoYouLive-2" name="whereDoYouLive" type="radio" value="scotland" onclick="clickNo()">
              <label class="govuk-label govuk-radios__label" for="whereDoYouLive-2">
                No
              </label>
            </div>


          </div>
        </fieldset>
      </div>





    <a id="conthref" href="/gotmataccount" type="submit" class="govuk-button" data-module="govuk-button">
        Continue
    </a>

        
    </div>


  </div>


  <script>

    function clickYes(){
      $("#conthref").attr("href", "/gotmataccount")
    }
    
    function clickNo(){
      $("#conthref").attr("href", "/school-details")
    }





  </script>

{% endblock %}
